# Local infrastructure for kstlib development and testing
# Usage: docker compose up -d
# Usage (auth only): docker compose up -d keycloak

name: kstlib

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Keycloak - OIDC/OAuth2 Identity Provider for auth module testing
  # ─────────────────────────────────────────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: kstlib-keycloak
    command:
      - start-dev
      - --import-realm
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - kstlib-dev

  # ─────────────────────────────────────────────────────────────────────────────
  # LocalStack - AWS services emulation for SOPS/KMS testing
  # ─────────────────────────────────────────────────────────────────────────────
  localstack:
    image: localstack/localstack:latest
    container_name: kstlib-localstack
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"           # Unified gateway
      - "${LOCALSTACK_UI_PORT:-4510}:4510"        # Web UI (optional)
    environment:
      # AWS services to emulate
      - SERVICES=kms,s3,secretsmanager
      # Region (set via AWS_DEFAULT_REGION in container)
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      # Data persistence between restarts
      - PERSISTENCE=${LOCALSTACK_PERSISTENCE:-1}
      # Debug logs (0 = off, 1 = on)
      - DEBUG=${LOCALSTACK_DEBUG:-0}
      # Init script
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      # Data persistence
      - localstack-data:/var/lib/localstack
      # Init scripts directory (mounted as folder for Windows compatibility)
      - ./localstack:/etc/localstack/init/ready.d:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kstlib-dev

networks:
  kstlib-dev:
    driver: bridge

volumes:
  localstack-data:
    driver: local
