# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

# Build documentation with MkDocs (alternative to Sphinx)
# mkdocs:
#   configuration: mkdocs.yml

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Set the version of Python and requirements required to build your docs
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_checkout:
      # Cancel building pull requests when a new commit is pushed
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ]; then
          echo "Cancelling previous builds for this PR"
        fi

python:
  install:
    # Install kstlib with documentation dependencies from pyproject.toml
    # Single source of truth - no more docs/requirements.txt!
    - method: pip
      path: .
      extra_requirements:
        - docs
