# Example secrets file (cleartext)
#
# With encrypted_regex: .*(?:sops|key|password|secret|token|credentials?).*
# only the marked values below will be encrypted.
#
# Usage:
#   python encrypt_example.py                    # print encrypted to stdout
#   kstlib secrets encrypt secrets.example.yml --out secrets.sops.yml

mail:
  smtp:
    host: smtp.gmail.com        # NOT encrypted (no sensitive keyword)
    port: 587                   # NOT encrypted
    username: alice@example.com # NOT encrypted
    password: "super-secret"    # ENCRYPTED (contains "password")

api:
  stripe_key: "sk_live_xxxxx"   # ENCRYPTED (contains "key")
  openai_key: "sk-xxxxx"        # ENCRYPTED (contains "key")
  webhook_url: "https://..."    # NOT encrypted

database:
  host: localhost               # NOT encrypted
  port: 5432                    # NOT encrypted
  credentials:                  # ENCRYPTED (contains "credentials")
    username: dbuser
    password: dbpass            # ENCRYPTED (contains "password")
