app:
  name: "My Application"
  version: "1.0.0"
  debug: true
  allowed_hosts:
    - "localhost"
    - "127.0.0.1"
    - "example.com"

database:
  host: "localhost"
  port: 5432
  name: "myapp_db"
  username: "dbuser"
  pool_size: 10

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "app.log"
