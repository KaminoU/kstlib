include:
  - "merge_base.yml"

# Override and extend base configuration
app:
  name: "Merged Application" # Override
  debug: false # Override
  allowed_hosts: # List replacement (not merge)
    - "prod1.example.com"
    - "prod2.example.com"

# Add new nested configuration
cache:
  type: "redis"
  ttl: 3600
  backend:
    host: "redis.example.com"
    port: 6379

# Extend database config from base
database:
  pool_size: 50 # Override from base
  timeout: 10 # New field
  ssl_mode: "require" # New field
